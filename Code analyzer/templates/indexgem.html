<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quality Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='gemini.css') }}">
</head>
<body>
    <div class="container">
        <h1>Code Quality Analyzer</h1>
        <form action="{{ url_for('analyze') }}" method="post">
            <label for="code">Enter your code:</label>
            <textarea name="code" id="code" rows="10" required></textarea>
            <button type="submit">Analyze Code</button>
        </form>
    </div>
</body>
</html>
